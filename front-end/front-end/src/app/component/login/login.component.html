
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">

        <span class="login100-form-title p-b-43">
						Đăng Nhập Để Tiếp Tục</span>


        <div class="form-floating mb-3">
          <input formControlName="username" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Tài Khoản Hoặc Email</label>
          <span class="text-danger" *ngIf="formGroup.controls.username.hasError('required')
                  && formGroup.controls.username.dirty">
            Vui lòng nhập tài khoản !</span>

        </div>
        <div class="form-floating">
          <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Mật Khẩu</label>
          <span class="text-danger" *ngIf="formGroup.controls.password.hasError('required')
                  && formGroup.controls.password.dirty">
            Vui lòng nhập mật khẩu !</span>
        </div>

        <div class="flex-sb-m w-full p-t-3 p-b-32">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
              Ghi Nhớ
            </label>
          </div>

          <div class="fs-2">
            <a href="#" class="txt1 text-decoration-none">
              Quên Mật Khẩu?
            </a>
          </div>
        </div>


        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Đăng Nhập
          </button>
        </div>

        <div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							Hình Thức Đăng Nhập Khác
						</span>
        </div>

        <div class="login100-form-social flex-c-m">
          <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5 text-decoration-none">
            <i class="fa-brands fa-facebook-f"></i>
          </a>

          <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5 text-decoration-none">
            <i class="fa-brands fa-instagram"></i>
          </a>

          <a href="#" class="login100-form-social-item flex-c-m bg3 m-r-5 text-decoration-none">
            <i class="fa-brands fa-google"></i>
          </a>
        </div>
      </form>

      <div class="login100-more" style="background-image: url('https://media1.calvinklein.com/images/20230418/HP/JK_2x.jpg');">

      </div>
    </div>
  </div>
</div>
