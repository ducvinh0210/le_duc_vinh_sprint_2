<table>
  <thead>
  <tr>
    <th>Sản phẩm</th>
    <th>giá</th>
    <th>Số lượng</th>
    <th>Tổng cộng</th>
  </tr>

  </thead>
  <tbody *ngFor="let item of cart; index as i">

  <tr>
    <td>
      <img src="{{item.image}}">
      <strong>{{item.name}}</strong>
      <span>{{item.size}}</span>
    </td>
    <td>
      {{item.price * (1 - item.discount / 100)}}

      <del *ngIf="item.discount>0" >{{item.price}}</del>
    </td>
  </tr>
  </tbody>
</table>
